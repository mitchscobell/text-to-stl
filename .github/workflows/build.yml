name: Build and Version

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Increment version and commit
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Increment patch version
          NEW_VERSION=$(node -p "require('semver').inc('$CURRENT_VERSION', 'patch')")
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Commit and push
          git add package.json package-lock.json
          git commit -m "chore: Increment version to $NEW_VERSION"
          git push origin master

      - name: Build and push Docker image
        run: |
          echo "Docker image ready for deployment"
          echo "Use: docker build -t text-to-stl:$(node -p "require('./package.json').version") ."
