version: '3.8'

services:
  text-to-stl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: text-to-stl
    restart: unless-stopped
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/version.json"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
